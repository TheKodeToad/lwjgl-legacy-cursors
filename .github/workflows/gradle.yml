name: Java CI with Gradle

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: sudo apt install libxcursor-dev
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: compileLwjglLegacyCursorsX11SharedLibrary

  windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: GuillaumeFalourd/setup-windows10-sdk-action@v1.11
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: compileLwjglLegacyCursorsWin32SharedLibrary -PwindowsSDKInclude="C:\Program Files (x86)\Windows Kits\10\Include\10.0.18362.0"
